<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Theme Toggle Demo</title>
  <script type="importmap-shim" src="import-map.json"></script>
  <link rel="stylesheet" href="light.css" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)">
  <link rel="stylesheet" href="dark.css" media="(prefers-color-scheme: dark)">
  <!-- Production -->
  <script prod-only type=module src="//unpkg.com/es-module-shims@0.4.6/dist/es-module-shims.min.js"></script>
  <script prod-only type=module-shim src="//unpkg.com/@mothepro/theme-toggle/dist/esm/index.js"></script>
  <!-- Development -->
  <script dev-only type=dev-only-module src="//unpkg.com/@mothepro/es-module-shims@0.0.0/dist/es-module-shims.min.js"></script>
  <script dev-only type=dev-only-application/javascript src="//unpkg.com/typescript@4.1.5/lib/typescript.js"></script>
  <script dev-only type=dev-only-module-shim src="../index.ts"></script>
</head>

<body>
  Click to change theme to
  <theme-toggle persistent>
    <u slot="light">dark</u>
    <u slot="dark">light</u>
  </theme-toggle>.
</body>

</html>
